<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap" rel="stylesheet">

  <title>Rock-Paper-Scissors</title>
</head>

<body>
  <section class="header-and-description">
    <h1>ROSHAMBO</h1>
    <h2 class="header game-header">Choose your game!</h2>
    <h2 class="header fighter-header hidden">Choose your fighter!</h2>
    <h2 class="header game-result-header hidden"></h2>
  </section>

    <section class="score-columns">
      <section id="user-score"> <!--persists across all views-->
        <figure class="token" id="user-emoji" alt="person-emoji">👩‍🦱
          <figcaption>Human</figcaption>
        <p class="wins" id="user-wins">Wins: 0</p>
        </figure>
      </section>

      <section class="main-game-section">
        <div class="game-buttons"><!--choose your game view-->
          <button type="submit" class="button" id="classic-game-btn">
            <section>
              <h3>STONE, WATER, BIRD</h3>
              <p>🦩 bird beats water 💦</p>
              <p>🗿 stone beats bird 🦩</p>
              <p>💦 water beats stone 🗿</p>
             <!-- add image here for button??  -->
          </button>
          <button type="submit" class="button" id="difficult-game-btn">
            <section>
              <h3>EARTH, AIR, FIRE, WATER</h3>
              <p>💦 water beats earth 🌱 </p>
              <p>🌱 earth beats fire 🔥</p>
              <p>🔥 fire beats air 💨</p>
              <p>💨 air beats water 💦</p>
            </section>
          </button>

        </div>
      </section>    

      <section id="computer-score"> <!--persists across all views-->
        <figure class="token" id= "computer-emoji" alt="computer-emoji">💻
          <figcaption>Computer</figcaption>
        <p class="wins" id="computer-wins">Wins: 0</p>
        </figure>
      </section>
    </section>



  <script src="main.js"></script>
</body>
</html>
