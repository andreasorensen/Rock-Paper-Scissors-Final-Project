<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1>ROSHAMBO</h1>
    </header>
    <section class="header">
      <h2 id="game-choice-header">Choose your game!</h2>
      <h2 class="hidden" id="fighter-choice-header">Choose your fighter!</h2>
    </section>
    <main class="score-columns">
      <section id="user-score-column">
        <figure class="token"
        alt="person-emoji">👩‍🦱
          <figcaption>Human</figcaption>
          <p class="wins" id="user-wins">Wins:</p>
          <p class="wins" id="num-user-wins">0</p>
          <button type="submit" id="change-game-btn" class="hidden">Change Game?</button>
        </figure>
      </section>
      <section class="main-game-section">
        <section class="game-buttons">
          <button type="submit" class="classic-btn button" id="classic-game-btn">
            <section>
              <h3>STONE, WATER, BIRD</h3>
              <p>🦩 bird beats water 💦</p>
              <p>🗿 stone beats bird 🦩</p>
              <p>💦 water beats stone 🗿</p>
            </section>
          </button>
          <button type="submit" class="difficult-btn button" id="difficult-game-btn">
            <section>
              <h3>EARTH, AIR, FIRE, WATER</h3>
              <p>💦 water beats fire 🔥 </p>
              <p>🌱 earth beats air 💨</p>
              <p>🔥 fire beats earth 🌱</p>
              <p>💨 air beats water 💦</p>
            </section>
          </button>
        </section>
        <section class="game-view">
          <section class="classic classic-fighters-view hidden">
            <!-- class="classic game-view" -->
            <img class="fighter" type="image" id="bird" src="assests/pinkbird.png" alt="bird-button">
            <img class="fighter" type="image" id="water" src="assests/water2.png" alt="water-button">
            <img class="fighter" type="image" id="stone" src="assests/rock.png" alt="stone-button">
          </section>
          <section class="difficult hidden">
            <!-- class="difficult game-view" -->
            <img class="fighter" type="image" id="earth" src="assests/earth.png" alt="earth-button">
            <img class="fighter" type="image" id="water2" src="assests/water.png" alt="water-button">
            <img class="fighter" type="image" id="fire" src="assests/fire.png" alt="fire-button">
            <img class="fighter" type="image" id="air" src="assests/wind.png" alt="air-button">
          </section>
        </section>
        <section class="fighter-display">
          <!-- userPlayer.fighter.image && computerPlayer.fighter.image will be displayed here -->
        </section>
      </section>    
      <section class= "score-columns" id="computer-score-column">
        <figure class="token" alt="computer-emoji">💻
          <figcaption>Computer</figcaption>
          <p class="wins">Wins:</p>
          <p class="wins" id="num-computer-wins">0</p>
          <button type="submit" id="reset-score-btn" class="hidden">Reset Score</button>
        </figure>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
